<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOP Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            body: ['Roboto', 'sans-serif'],
          },
          colors: {
            monday: {
              primary: '#0073EA',
              primaryHover: '#0060B9',
              dark: '#323338',
              black: '#111111',
              gray: '#676879',
              lightGray: '#F5F6F8',
              border: '#D0D4E4',
              green: '#00C875',
              greenHover: '#00B268',
              yellow: '#FDAB3D',
              yellowHover: '#E99B32',
              red: '#E2445C',
              redHover: '#CE344C',
              purple: '#A25DDC',
              blue: '#579BFC',
              grayStatus: '#C4C4C4',
            }
          },
          boxShadow: {
            'card': '0 4px 12px rgba(0, 0, 0, 0.08)',
            'hover': '0 8px 16px rgba(0, 0, 0, 0.12)',
            'panel': '-5px 0 25px rgba(0,0,0,0.05)',
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #D0D4E4;
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #B4B9C9;
    }

    /* Lexical Styles */
    .editor-input {
      min-height: 150px;
      outline: none;
      padding: 0.5rem;
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .editor-placeholder {
      color: #9CA3AF;
      overflow: hidden;
      position: absolute;
      text-overflow: ellipsis;
      top: 1rem;
      left: 1rem;
      font-size: 0.875rem;
      user-select: none;
      pointer-events: none;
    }

    .editor-paragraph {
      margin-bottom: 0.5rem;
    }

    .editor-text-bold {
      font-weight: bold;
    }

    .editor-text-italic {
      font-style: italic;
    }

    .editor-text-underline {
      text-decoration: underline;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slideInRight {
      animation: slideInRight 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.2s ease-out forwards;
    }
  </style>

    "@lexical/react/LexicalHistoryPlugin": "https://esm.sh/@lexical/react@0.16.1/LexicalHistoryPlugin",
